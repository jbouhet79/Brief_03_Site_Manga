<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Les Carnets de l'Apothicaire - Personnages</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active c-item">
                    <img src="images/mao_mao2.png" class="d-block w-100 c-img" alt="Slide 1">
                </div>
                <div class="carousel-item c-item">
                    <img src="images/jinshi.png" class="d-block w-100 c-img" alt="Slide 2">
                </div>
                <div class="carousel-item c-item">
                    <img src="images/Gyokuyou.png" class="d-block w-100 c-img" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container">
            <h3 class="title"> Personnages</h3>
            <div class="characters-container">
                <div class="character" data-name="c-1">
                    <img src="images/mao_mao.png" alt="">
                    <h3>Mao Mao</h3>
                    <div class="role">Personnage principale - Gouteuse à la Cour impériale</div>
                </div>
                <div class="character" data-name="c-2">
                    <img src="images/jinshi2.png" alt="">
                    <h3>Jinshi</h3>
                    <div class="role">Intendant de la Cour</div>
                </div>
                <div class="character" data-name="c-3">
                    <img src="images/Gyokuyou.png" alt="">
                    <h3>Gyokuyou</h3>
                    <div class="role">Favorite</div>
                </div>
                <div class="character" data-name="c-4">
                    <img src="images/lifa.png" alt="">
                    <h3>Lifa</h3>
                    <div class="role">Concubine</div>
                </div>
                <div class="character" data-name="c-5">
                    <img src="images/lishu.png" alt="">
                    <h3>Lishu</h3>
                    <div class="role">Concubine</div>
                </div>
                <div class="character" data-name="c-6">
                    <img src="images/gaoshun.png" alt="">
                    <h3>Gaoshun</h3>
                    <div class="role">Valet de Jinshi</div>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="character-preview modal-content"></div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
