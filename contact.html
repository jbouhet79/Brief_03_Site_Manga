<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Le carnet de l'apothicaire - Contact</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="contact-title">
            <h1>Nous contacter</h1>
        </section>
        <section class="contact">
            <div id="after_submit"></div>
            <div id="after_submit"></div>
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label class="required" for="name">Votre nom :</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="70" /><br />
                <span id="name_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="email">Votre email :</label><br />
                <input id="email" class="input" name="email" type="text" value="" size="70" /><br />
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="message">Votre message :</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="70"></textarea><br />
                <span id="message_validation" class="error_message"></span>
            </div>
            <div class="send">
                <input id="submit_button" type="submit" value="Envoyez votre message" />
            </div>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
